<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- title -->
    <title>Analog Clock</title>
</head>

<body>
    <!-- The clock -->
    <div class="clock">
        <!--clock numbers -->
        <div class="numbers 1">1</div>
        <div class="numbers 2">2</div>
        <div class="numbers 3">3</div>
        <div class="numbers 4">4</div>
        <div class="numbers 5">5</div>
        <div class="numbers 6">6</div>
        <div class="numbers 7">7</div>
        <div class="numbers 8">8</div>
        <div class="numbers 9">9</div>
        <div class="numbers 10">10</div>
        <div class="numbers 11">11</div>
        <div class="numbers 12">12</div>
        <!-- center hinge -->
        <div class="junction"></div>
        <!-- hour hand -->
        <div class="hand hrs"></div>
        <!-- minute hand -->
        <div class="hand min"></div>
        <!-- second hand -->
        <div class="hand sec"></div>
    </div>
    <!-- script file -->
    <script src="script.js"></script>
</body>

</html>
